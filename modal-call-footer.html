<!--modal call master-->
<div id="bg2" class="modal"></div>
<form name = "" id = "form1" action = "" method = "post" class="modal-content2-footer py-3">
    <div class="modal-header text-center bgc-purple  w-full">

        <span class="font-roboto-bold lg-1:text-2xl text-18 text-white  uppercase leading-8">вызвать мастера</span>
        <span class="close-btn2">&times;</span>
    </div>
    <div class="modal-body px-10 py-2">
        <div class="flex my-1 mt-5">
            <img class="border p-1 mr-2" src="img/person.svg" alt="">
            <input name="field_name" class="border rounded-r px-4 w-full focus:outline-none focus:ring-0 md:text-9 text-8 leading-normal" type="text"
                   placeholder="Ваше имя*"/>
        </div>
        <div class="flex my-1">
            <img class="border p-1 mr-2" src="img/phone-ico.svg" alt="">
            <input name="field_phone" class="text-custom border rounded-r px-4 w-full focus:outline-none focus:ring-0 md:text-9 text-8 leading-normal" type="text"
                   placeholder="Контактный телефон*"/>
        </div>
        <div class="flex my-1">
            <img class="border p-1 mr-2" src="img/adress.svg" alt="">
            <input name="field_adress" class="border rounded-r px-4 w-full focus:outline-none focus:ring-0 md:text-9 text-8 leading-normal" type="text"
                   placeholder="Ваш адрес*"/>
        </div>
        <div class="flex my-1 items-start">
            <img class="border p-1 mr-2" src="img/message.svg" alt="">
            <textarea class="w-full px-3 py-2 text-gray-700 border focus:outline-none resize-none"
                      rows="3"
                      placeholder="Напишите сообщение*"></textarea>
        </div>
    </div>
    <div class="modal-footer text-center my-4">
        <button class="font-roboto-regular w-3/5 button cursor-pointer text-center btn-form relative uppercase md:text-15 text-xs" type="submit">отправить</button>
    </div>
</form>
